        <ul class="sidebar-list">

    <main class="main-container" id="item-dashboard">
        <div class="main-title">
            <h2 class="text-in-main">Dashboard</h2>
        </div>
        <div class="main-cards">
            <div class="card">
                <div class="column temperature text-black" id="temperatureColumn">
                    <h2>Nhiệt độ: <span class="material-icons-outlined">thermostat</span></h2>
                    <h1 class="text-black" id="temperatureValue"> °C</h1>
                </div>
                <div class="column humidity text-black" id="humidityColumn">
                    <h2>Độ ẩm: <span class="material-icons-outlined">cloud</span></h2>
                    <h1 class="text-black" id="humidityValue"> %</h1>
                </div>
                <div class="column light text-black" id="lightColumn">
                    <h2>Ánh sáng: <span class="material-icons-outlined">light_mode</span></h2>
                    <h1 class="text-black" id="lightValue"> lux</h1>
                </div>
            </div>
        </div>

        <div class="charts">
            <div class="charts-card-left">
                <h2 class="chart-title text-black">Đồ thị (nhiệt độ, độ ẩm, ánh sáng)</h2>
                <canvas id="sensorChart" width="550" height="350"></canvas>
            </div>

            <div class="charts-card-right">
                <h2 class="chart-title">Action Light</h2>
                <div class="toggle-light">Ligth 1:
                    <div class="space-light">
                        <button class="btn-on" id="btnOn1" onclick="toggleLED('btnOn1')">ON</button>
                        <button class="btn-off" id="btnOff1" onclick="toggleLED('btnOff1')">OFF</button>
                        <i class="fas fa fa-lightbulb" id="light1"></i>
                    </div>
                </div>
                <div class="toggle-light">Ligth 2:
                    <div class="space-light">
                        <button class="btn-on" id="btnOn2" onclick="toggleLED('btnOn2')">ON</button>
                        <button class="btn-off" id="btnOff2" onclick="toggleLED('btnOff2')">OFF</button>
                        <i class="fas fa fa-lightbulb" id="light2s"></i>
                    </div>
                </div>
            </div>
        </div>
